<div class="view">
  <!-- List the chainstory -->
  <div class="bubbles timeline">
    <li v-for="bubble in bubbles">
      <card-section :author="bubble.author" :card="bubble.card"></card-section>
      <app-bubble :bubble="bubble"></app-bubble>
    </li>
  </div>

  <!-- tips bubble shows the compose tip at the bottom -->
  <app-tips-bubble :bubble="tipsBubble"></app-tips-bubble>
  <!-- when you click the question mark on tips bubble, the dialog will present the tips content -->
  <app-tips-dialog v-show="tipsDialogState" :dialog="dialogContent" transition="fade"></app-tips-dialog>
  <!-- compose dialog -->
  <app-compose-dialog v-show="composeDialogState" transition="fade" :sid="sid" :storytitle="storytitle" :card="card"></app-compose-dialog>
  <!-- Click compose button to present compose dialog -->
  <div class="button-group">
    <app-compose-button side="center" :buttonmsg.once="newButtonMsg" v-on:click="newStoryCompose" v-show="storyCreated"></app-compose-button>
    <app-compose-button side="center" :buttonmsg.once="buttonMsg" v-on:click="toggleCompose"></app-compose-button>
  </div>
  <a href="https://zi.com"><div class="brand">
    由 <b>字里行间</b> 强力驱动
  </div></a>
</div>
