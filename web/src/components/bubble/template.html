<div class="bubble" v-on:click="moveToStory">
  <div class="bubble-header">
    <div class="bubble-user-avatar">
      <img :src="bubble.author.avatar" alt="" />
    </div>
    <div class="bubble-user-info">
      <div class="username">
        {{ bubble.author.name }}
      </div>
      <div class="created-at">
        {{ moment.unix(bubble.create_at).calendar() }}
      </div>
    </div>
  </div>
  <div class="bubble-body">
    {{ bubble.content }}
  </div>
  <div class="bubble-footer">
    <div class="bubble-footer-info">
      {{ bubble.likes }} 人喜欢
    </div>
    <div class="bubble-footer-like">

    </div>
  </div>
</div>
