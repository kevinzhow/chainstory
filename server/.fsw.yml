desc: Auto generated by fswatch [chainstory]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  env:
    DEBUG: "1"
  cmd: kill $(cat ./build/logs/chain_story.pid) & make clean && make  && ./build/bin/chainstory
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- ./src
watch_depth: 5
